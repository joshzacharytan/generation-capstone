# Rate limiting (lighter than production)
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# Upstream backend configuration for local testing
upstream backend_upstream {
    server host.docker.internal:8000;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers (staging-appropriate)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https: http:; img-src 'self' data: https: http: blob:; font-src 'self' data: https: http:;" always;

    # API proxy to LOCAL FastAPI backend
    location /api/ {
        # Proxy to local backend running on host machine
        proxy_pass http://backend_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Rate limiting for API endpoints (lenient for testing)
        limit_req zone=api burst=50 nodelay;
    }

    # Static file proxy to LOCAL FastAPI backend (only for uploads)
    location /static/uploads/ {
        # Proxy to local backend for uploaded images and files
        proxy_pass http://backend_upstream/static/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for file serving
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache uploaded images for better performance
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }

    # Serve React static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache busting for index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Cache React build static assets (but not uploaded images)
    location ~* ^/static/[^/]+\.(js|css|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }
    
    # Cache other static assets that aren't uploads
    location ~* \.(ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }

    # Handle favicon requests
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Handle robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "staging frontend healthy - proxying to host.docker.internal:8000\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}