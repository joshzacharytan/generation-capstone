---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ecommerce-platform
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: joshzacharytan/generation-capstone-backend:before-theme
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: SECRET_KEY
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ecommerce-secrets
              key: GEMINI_API_KEY
        - name: ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: ALGORITHM
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: ACCESS_TOKEN_EXPIRE_MINUTES
        - name: FRONTEND_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: FRONTEND_DOMAIN
        volumeMounts:
        - name: uploads-storage
          mountPath: /app/static/uploads
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: uploads-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: ecommerce-platform
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ecommerce-platform
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: joshzacharytan/generation-capstone-frontend:before-theme
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: ecommerce-platform
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  namespace: ecommerce-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
  - host: your-domain.com  # Update with your actual domain (e.g., gen-capstone.tanfamily.cc)
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

# DEPLOYMENT INSTRUCTIONS:
#
# OPTION 1 - Containerized PostgreSQL:
# 1. Copy this file to k8s-manifest.yaml
# 2. Uncomment all PostgreSQL resources (PVC, Deployment, Service)
# 3. Update DATABASE_URL in Secret to: postgresql://ecommerce_user:secure_password@postgres-service:5432/ecommerce_db
# 4. Update FRONTEND_DOMAIN in ConfigMap with your actual domain
# 5. Update host in Ingress rules to match your FRONTEND_DOMAIN
# 6. Update other secrets (SECRET_KEY, GEMINI_API_KEY)
# 7. Deploy: kubectl apply -f k8s-manifest.yaml
# 8. Access: kubectl port-forward service/frontend-service 8080:80 -n ecommerce-platform
#
# OPTION 2 - Managed PostgreSQL (Azure/AWS/GCP):
# 1. Provision your managed PostgreSQL service
# 2. Copy this file to k8s-manifest.yaml
# 3. Keep PostgreSQL resources commented out
# 4. Update DATABASE_URL in Secret with your managed database connection string
# 5. Update FRONTEND_DOMAIN in ConfigMap with your actual domain
# 6. Update host in Ingress rules to match your FRONTEND_DOMAIN
# 7. Update other secrets (SECRET_KEY, GEMINI_API_KEY)
# 8. Ensure network connectivity between K8s cluster and database
# 9. Deploy: kubectl apply -f k8s-manifest.yaml
# 10. Access: kubectl port-forward service/frontend-service 8080:80 -n ecommerce-platform
#
# IMPORTANT CONFIGURATION NOTES:
# - FRONTEND_DOMAIN in ConfigMap must match the domain you'll use to access the app
# - Ingress host must match your FRONTEND_DOMAIN for proper routing
# - For local testing, you can use localhost or your custom domain
# - Ensure DNS points to your Kubernetes cluster's ingress controller
#
# DATABASE CONNECTION STRING FORMATS:
# - Azure PostgreSQL: postgresql://user:pass@server.postgres.database.azure.com:5432/db?sslmode=require
# - AWS RDS: postgresql://user:pass@endpoint.region.rds.amazonaws.com:5432/db
# - GCP Cloud SQL: postgresql://user:pass@ip-address:5432/db
# - Local/Container: postgresql://user:pass@host:5432/db