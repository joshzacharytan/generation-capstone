<!DOCTYPE html>
<html>
<head>
    <title>Frontend Debug</title>
</head>
<body>
    <h1>Frontend Authentication Debug</h1>
    <div id="results"></div>
    
    <script>
        async function debugAuth() {
            const results = document.getElementById('results');
            
            // Check stored token
            const token = localStorage.getItem('access_token');
            results.innerHTML += `<p><strong>Stored Token:</strong> ${token ? token.substring(0, 50) + '...' : 'None'}</p>`;
            
            if (!token) {
                results.innerHTML += `<p style="color: red;">No token found in localStorage</p>`;
                return;
            }
            
            // Test API calls
            const apiBaseUrl = 'https://gensg-fastapi.tanfamily.cc';
            
            try {
                // Test products endpoint
                const response = await fetch(`${apiBaseUrl}/products`, {
                    headers: {
                        'X-Auth-Token': token,
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                results.innerHTML += `<p><strong>Products API Status:</strong> ${response.status}</p>`;
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `<p><strong>Products Count:</strong> ${data.length}</p>`;
                } else {
                    const errorText = await response.text();
                    results.innerHTML += `<p style="color: red;"><strong>Products Error:</strong> ${errorText}</p>`;
                }
                
            } catch (error) {
                results.innerHTML += `<p style="color: red;"><strong>Network Error:</strong> ${error.message}</p>`;
            }
            
            try {
                // Test categories endpoint
                const response = await fetch(`${apiBaseUrl}/categories`, {
                    headers: {
                        'X-Auth-Token': token,
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                results.innerHTML += `<p><strong>Categories API Status:</strong> ${response.status}</p>`;
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `<p><strong>Categories Count:</strong> ${data.length}</p>`;
                } else {
                    const errorText = await response.text();
                    results.innerHTML += `<p style="color: red;"><strong>Categories Error:</strong> ${errorText}</p>`;
                }
                
            } catch (error) {
                results.innerHTML += `<p style="color: red;"><strong>Categories Network Error:</strong> ${error.message}</p>`;
            }
        }
        
        // Run debug on page load
        debugAuth();
    </script>
</body>
</html>
